<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Wiki - Create Document</title>
  <script defer src="create.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
  <div class="bg-white p-8 rounded-md shadow-md w-full max-w-4xl">

    <h1 class="text-4xl font-extrabold text-center text-gray-800 mt-4 mb-6">
      Create New Document
    </h1>

    <div class="space-y-4">
      <input id="titleInput" type="text" placeholder="Document Title" class="w-full p-3 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-300" />
      <textarea id="contentInput" placeholder="Document Content" class="w-full p-3 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-300 h-64"></textarea>
    </div>

    <div class="flex justify-between items-center mt-8">
      <button id="backBtn" class="bg-gray-200 text-gray-800 px-4 py-2 text-sm rounded-md hover:bg-gray-300 transition flex items-center gap-2">
        ← Cancel
      </button>
      <button id="createDocBtn" class="bg-blue-100 text-blue-800 px-4 py-2 text-sm rounded-md hover:bg-blue-200 transition flex items-center gap-2">
        ➕ Create
      </button>
    </div>

    <div id="message" class="text-center text-red-500 mt-4 text-sm"></div>

  </div>
</body>
</html>
