<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Wiki - Login / Sign Up</title>
  <script defer src="main.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
  <div class="bg-white p-8 rounded-md shadow-md w-full max-w-md">

    <h1 class="text-4xl font-extrabold text-center text-gray-800 mt-4 mb-6">
      Login / Sign Up
    </h1>

    <div class="space-y-4">
      <input id="email" type="email" placeholder="Email" class="w-full p-3 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-300" />
      <input id="password" type="password" placeholder="Password" class="w-full p-3 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-300" />
    </div>

    <div class="flex justify-between mt-6">
      <button id="signupBtn" class="bg-blue-100 text-blue-800 px-4 py-2 text-sm rounded-md hover:bg-blue-200 transition flex items-center gap-2">
        📝 Sign Up
      </button>
      <button id="loginBtn" class="bg-green-100 text-green-800 px-4 py-2 text-sm rounded-md hover:bg-green-200 transition flex items-center gap-2">
        🔑 Log In
      </button>
    </div>

    <div id="message" class="text-center text-red-500 mt-4 text-sm"></div>
    
  </div>
</body>
</html>
