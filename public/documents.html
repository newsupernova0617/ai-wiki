<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Wiki - Documents</title>
  <script defer src="documents.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
  <div class="bg-white p-8 rounded-md shadow-md w-full max-w-4xl">

    <div class="flex justify-between items-center mb-6">
      <h1 class="text-4xl font-extrabold text-gray-800">Document List</h1>
      <button id="logoutBtn" class="bg-red-100 text-red-800 px-4 py-2 text-sm rounded-md hover:bg-red-200 transition flex items-center gap-2">
        🚪 Log Out
      </button>
    </div>

    <div class="flex justify-between items-center mb-6">
      <input id="searchInput" type="text" placeholder="Search documents..." class="w-2/3 p-3 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-300" />
      <select id="sortSelect" class="w-1/3 p-3 border border-gray-300 rounded-md text-sm ml-4 focus:outline-none focus:ring-2 focus:ring-blue-300">
        <option value="latest">Latest</option>
        <option value="title">Title (A-Z)</option>
      </select>
    </div>

    <div id="documentList" class="space-y-4">
      <!-- 문서 카드들이 여기 추가될 예정 -->
    </div>

    <button id="createBtn" class="mt-8 w-full bg-blue-100 text-blue-800 px-4 py-2 text-sm rounded-md hover:bg-blue-200 transition flex items-center justify-center gap-2">
      ➕ Create New Document
    </button>

  </div>
</body>
</html>
