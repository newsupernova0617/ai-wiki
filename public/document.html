<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Wiki - Document View</title>
  <script defer src="document.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
  <div class="bg-white p-8 rounded-md shadow-md w-full max-w-4xl">

    <h1 id="docTitle" class="text-4xl font-extrabold text-center text-gray-800 mt-4 mb-6">
      <!-- 문서 제목 -->
    </h1>

    <p id="docContent" class="text-gray-700 text-base mb-4 leading-relaxed">
      <!-- 문서 본문 -->
    </p>

    <div id="metaInfo" class="text-gray-500 text-sm text-center mb-8">
      <!-- 작성자, 작성일 정보 -->
    </div>

    <div class="flex justify-end items-center gap-3 mb-10">
      <button id="backBtn" class="bg-gray-200 text-gray-800 px-4 py-2 text-sm rounded-md hover:bg-gray-300 transition flex items-center gap-2">
        ← Back
      </button>
      <button id="historyBtn" class="bg-purple-100 text-purple-800 px-4 py-2 text-sm rounded-md hover:bg-purple-200 transition flex items-center gap-2">
        🕓 History
      </button>
      <button id="editBtn" class="bg-blue-100 text-blue-800 px-4 py-2 text-sm rounded-md hover:bg-blue-200 transition flex items-center gap-2">
        ✏️ Edit
      </button>
    </div>

    <div id="discussionSection" class="bg-gray-50 p-6 rounded-md shadow-inner">
      <h2 class="text-2xl font-bold text-gray-700 mb-4">Discussions</h2>

      <div id="discussionList" class="space-y-4">
        <!-- 토론 리스트 -->
      </div>

      <div class="mt-6 space-y-2">
        <textarea id="commentInput" placeholder="Add a discussion..." class="w-full p-3 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-300 h-28"></textarea>
        <button id="addCommentBtn" class="bg-green-100 text-green-800 px-4 py-2 text-sm rounded-md hover:bg-green-200 transition flex items-center gap-2">
          ➕ Add Comment
        </button>
      </div>
    </div>

  </div>
</body>
</html>
